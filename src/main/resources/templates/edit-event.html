<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar | Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-primary text-white text-center py-3 shadow-sm">
        <h1 class="fs-3 mb-0">RoomieRadar</h1>
        <p class="mb-0 small opacity-75">Edit Event</p>
    </header>

    <main class="container my-4 flex-grow-1">
        <div th:if="${noHousehold}" class="alert alert-warning">You must join or create a household to edit events.
        </div>
        <h2 class="mb-4">Edit Event</h2>
        <form id="edit-event-form" th:action="@{/events/edit/{id}(id=${event.id})}" method="post"
            th:classappend="${noHousehold}? ' opacity-50'">
            <div class="mb-3">
                <label for="event-name" class="form-label">Event Name</label>
                <input type="text" class="form-control" id="event-name" name="name" th:value="${event.name}"
                    th:disabled="${noHousehold}">
            </div>
            <div class="mb-3">
                <label for="event-date" class="form-label">Event Date</label>
                <input type="datetime-local" class="form-control" id="event-date" name="eventDate"
                    th:value="${event.eventDate}" required th:attr="disabled=${noHousehold}">
            </div>

            <div class="mb-3">
                <label class="form-label">Attendees</label>
                <div th:each="member : ${householdMembers}" class="form-check">
                    <input class="form-check-input" type="checkbox" name="attendeeIds" th:value="${member.id}"
                        th:id="'member-' + ${member.id}" th:checked="${event.attendees.contains(member)}"
                        th:attr="disabled=${noHousehold}">
                    <label class="form-check-label" th:for="'member-' + ${member.id}" th:text="${member.username}">
                        Username
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" th:text="${event.description}"
                    th:disabled="${noHousehold}"></textarea>
            </div>
            <button type="submit" class="btn btn-warning" th:disabled="${noHousehold}">Save Changes</button>
            <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-secondary"
                th:disabled="${noHousehold}">Cancel</a>
        </form>
    </main>

    <nav class="navbar fixed-bottom bg-white border-top shadow-sm">
        <div class="container d-flex justify-content-around">
            <a th:href="@{/}" class="nav-link text-secondary">ğŸ </a>
            <a th:href="@{/bills}" class="nav-link text-secondary">ğŸ’°</a>
            <a th:href="@{/chores}" class="nav-link text-secondary">ğŸ§¹</a>
            <a th:href="@{/events}" class="nav-link text-secondary">ğŸ“…</a>
            <a th:href="@{/calendar}" class="nav-link text-secondary">ğŸ—“ï¸</a>
            <a th:href="@{/household}" class="nav-link text-secondary">ğŸ‘¥</a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
            <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;"
                class="nav-link text-danger" title="Logout">
                <i class="bi bi-box-arrow-right fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Logout</span>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
