
name: CD - Deploy Application

# Trigger on push to main/master or manual trigger
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Step 3: Run tests before deployment
      - name: Run Tests
        run: mvn test

      # Step 4: Build JAR file
      - name: Build JAR
        run: mvn clean package -DskipTests

      # Step 5: Upload deployment artifact
      - name: Upload Deployment Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: target/*.jar
          retention-days: 90

      # Step 6: Create Release Notes
      - name: Generate Release Info
        run: |
          echo "Build Date: $(date)" > release-info.txt
          echo "Commit: ${{ github.sha }}" >> release-info.txt
          echo "Branch: ${{ github.ref }}" >> release-info.txt

      - name: Upload Release Info
        uses: actions/upload-artifact@v4
        with:
          name: release-info
          path: release-info.txt

      # Future deployment steps can be added here:
      # - Deploy to cloud providers (AWS, Azure, GCP)
      # - Deploy to Kubernetes
      # - Deploy to Docker registry
      # - Deploy to application server
