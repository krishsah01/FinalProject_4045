<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar | Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-primary text-white text-center py-4 shadow-sm">
        <h1 class="fs-3 mb-1 fw-bold">RoomieRadar</h1>
        <p class="mb-0 small opacity-90">Events Management</p>
    </header>

    <main class="container my-4 flex-grow-1">
        <div th:if="${noHousehold}" class="alert alert-warning">You must join or create a household to view or add
            events.
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Upcoming Events</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal"
                th:disabled="${noHousehold}">Add Event</button>
        </div>
        <div th:if="${noHousehold}" class="text-muted text-center py-5">
            <i class="bi bi-calendar-event display-1 text-secondary opacity-25"></i>
            <p class="mt-3">Event list hidden until household membership is established.</p>
        </div>
        <div th:unless="${noHousehold}" class="list-group shadow-sm rounded-3 overflow-hidden">
            <a th:href="@{/events/1}"
                class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center">
                <div>
                    <span class="fw-bold">Laundry Day</span><br>
                    <small class="text-muted">2025-11-10 10:00 AM</small>
                </div>
                <i class="bi bi-arrow-right-circle fs-4 text-primary"></i>
            </a>
            <a th:href="@{/events/2}"
                class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center">
                <div>
                    <span class="fw-bold">Grocery Shopping</span><br>
                    <small class="text-muted">2025-11-12 5:00 PM</small>
                </div>
                <i class="bi bi-arrow-right-circle fs-4 text-primary"></i>
            </a>
        </div>
    </main>

    <!-- Modals -->
    <div th:replace="fragments/modals :: body"></div>

    <nav class="navbar fixed-bottom navbar-bottom shadow-lg">
        <div class="container d-flex justify-content-around">
            <a th:href="@{/}" class="nav-link" title="Home">
                <i class="bi bi-house-door-fill fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Home</span>
            </a>
            <a th:href="@{/bills}" class="nav-link" title="Bills">
                <i class="bi bi-cash-stack fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Bills</span>
            </a>
            <a th:href="@{/chores}" class="nav-link" title="Chores">
                <i class="bi bi-broom fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Chores</span>
            </a>
            <a th:href="@{/events}" class="nav-link active" title="Events">
                <i class="bi bi-calendar-event fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Events</span>
            </a>
            <a th:href="@{/calendar}" class="nav-link" title="Calendar">
                <i class="bi bi-calendar-week fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Calendar</span>
            </a>
            <a th:href="@{/household}" class="nav-link" title="Household">
                <i class="bi bi-people-fill fs-4"></i>
                <span class="d-none d-sm-inline ms-1">People</span>
            </a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
            <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;"
                class="nav-link text-danger" title="Logout">
                <i class="bi bi-box-arrow-right fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Logout</span>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
