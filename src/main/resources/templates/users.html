<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoomieRadar | Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<header class="bg-primary text-white text-center py-3 shadow-sm">
    <h1 class="fs-3 mb-0">RoomieRadar</h1>
    <p class="mb-0 small opacity-75">Manage Users</p>
</header>

<main class="container flex-grow-1 mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-4">Household Members</h2>
        <a th:href="@{/users/add(householdId=${currentHousehold != null ? currentHousehold.id : null})}" class="btn btn-primary">Add User</a>
    </div>

    <div th:if="${message}" class="alert alert-success" th:text="${message}">User added</div>

    <div th:if="${currentHousehold == null}" class="alert alert-warning">No household selected. Join or create one first.</div>

    <table class="table table-striped" th:if="${currentHousehold != null}">
        <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m: ${members}">
            <td th:text="${m.username}">username</td>
            <td th:text="${m.email}">email</td>
        </tr>
        <tr th:if="${#lists.isEmpty(members)}">
            <td colspan="2" class="text-center text-muted">No members yet</td>
        </tr>
        </tbody>
    </table>
</main>

</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
</body>
</html>
