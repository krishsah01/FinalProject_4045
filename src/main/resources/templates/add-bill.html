<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoomieRadar | Add Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-primary text-white text-center py-4 shadow-sm">
        <h1 class="fs-3 mb-1 fw-bold">RoomieRadar</h1>
        <p class="mb-0 small opacity-90">Add New Bill</p>
    </header>

    <main class="container my-4 flex-grow-1 pb-5 mb-5">
        <div th:if="${noHousehold}" class="alert alert-warning d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            You must join or create a household to add bills.
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h2 class="mb-4 fw-bold text-dark">Bill Details</h2>
                <form id="add-bill-form" action="/bills/add" method="post"
                    th:classappend="${noHousehold}? ' opacity-50'" th:attr="${noHousehold} ? 'aria-disabled=true' : ''">
                    <div class="mb-3">
                        <label for="bill-name" class="form-label">Bill Name</label>
                        <input type="text" class="form-control" id="bill-name" name="name"
                            placeholder="e.g. Electricity, Internet" required th:disabled="${noHousehold}">
                    </div>
                    <div class="mb-3">
                        <label for="bill-amount" class="form-label">Amount ($)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="bill-amount" name="amount" placeholder="0.00"
                                min="0" step="0.01" required th:disabled="${noHousehold}">
                        </div>
                    </div>
                    <!-- Participants logic not yet implemented in controller, hiding or keeping as visual only for now -->
                    <div class="mb-4">
                        <label for="bill-participants" class="form-label">Participants (Visual only)</label>
                        <select class="form-select" id="bill-participants" multiple th:disabled="${noHousehold}">
                            <option>Alice</option>
                            <option>Bob</option>
                            <option>Charlie</option>
                        </select>
                        <div class="form-text">Hold Ctrl/Cmd to select multiple participants.</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg" th:disabled="${noHousehold}">
                            <i class="bi bi-plus-circle me-2"></i>Add Bill
                        </button>
                        <a th:href="@{/bills}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <nav class="navbar fixed-bottom navbar-bottom shadow-lg">
        <div class="container d-flex justify-content-around">
            <a th:href="@{/}" class="nav-link" title="Home">
                <i class="bi bi-house-door-fill fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Home</span>
            </a>
            <a th:href="@{/bills}" class="nav-link active" title="Bills">
                <i class="bi bi-cash-stack fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Bills</span>
            </a>
            <a th:href="@{/chores}" class="nav-link" title="Chores">
                <i class="bi bi-broom fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Chores</span>
            </a>
            <a th:href="@{/events}" class="nav-link" title="Events">
                <i class="bi bi-calendar-event fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Events</span>
            </a>
            <a th:href="@{/household}" class="nav-link" title="Household">
                <i class="bi bi-people-fill fs-4"></i>
                <span class="d-none d-sm-inline ms-1">People</span>
            </a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
            <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;"
                class="nav-link text-danger" title="Logout">
                <i class="bi bi-box-arrow-right fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Logout</span>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
