<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>RoomieRadar | Add Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<body class="bg-light d-flex flex-column min-vh-100">

<header class="bg-primary text-white text-center py-3 shadow-sm">
    <h1 class="fs-3 mb-0">RoomieRadar</h1>
    <p class="mb-0 small opacity-75">Add New Bill</p>
</header>

<main class="container my-4 flex-grow-1">
    <h2 class="mb-4">Add Bill</h2>
    <form id="add-bill-form">
        <div class="mb-3">
            <label for="bill-name" class="form-label">Bill Name</label>
            <input type="text" class="form-control" id="bill-name" placeholder="Electricity, Internet..." required>
        </div>
        <div class="mb-3">
            <label for="bill-amount" class="form-label">Amount ($)</label>
            <input type="number" class="form-control" id="bill-amount" placeholder="0.00" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="bill-participants" class="form-label">Participants</label>
            <select class="form-select" id="bill-participants" multiple>
                <option>Alice</option>
                <option>Bob</option>
                <option>Charlie</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Bill</button>
    </form>
</main>
