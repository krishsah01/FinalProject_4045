<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RoomieRadar</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon">â‰¡</div>
            RoomieRadar
        </div>
        <a href="/signup" class="signup-link">Sign Up</a>
    </nav>

    <div class="container">
        <div class="login-box">
            <h1>Welcome back</h1>
            <p class="subtitle">Log in to manage your household</p>

            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}">Invalid username or password</span>
            </div>

            <div th:if="${param.registered}" class="alert alert-success">
                Registration successful! Please login with your credentials.
            </div>

            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}">You have been logged out successfully</span>
            </div>

            <form action="/auth/login" method="post">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Email or Username" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="form-footer">
                    <label class="remember-me">
                        <input type="checkbox" name="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>

                <button type="submit" class="login-btn">Log in</button>
            </form>

            <div class="signup-text">
                Don't have an account? <a href="/signup">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
