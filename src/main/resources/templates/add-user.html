<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar | Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-primary text-white text-center py-3 shadow-sm">
        <h1 class="fs-3 mb-0">RoomieRadar</h1>
        <p class="mb-0 small opacity-75">Add New User</p>
    </header>

    <main class="container my-4 flex-grow-1">
        <div th:if="${household == null}" class="alert alert-warning">No household selected. Go back and choose a
            household.</div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}">Error</div>

        <form th:action="@{/users/add}" method="post" class="mt-3">
            <input type="hidden" name="householdId" th:value="${household != null ? household.id : null}">

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                    placeholder="Existing or new username" required>
                <div class="form-text">If the username exists, they'll be added; otherwise a new user will be created.
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email (optional)</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary" th:disabled="${household == null}">Add User</button>
                <a th:href="@{/users(householdId=${household != null ? household.id : null})}"
                    class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </main>

    <nav class="navbar fixed-bottom bg-white border-top shadow-sm">
        <div class="container d-flex justify-content-around">
            <a th:href="@{/}" class="nav-link text-secondary">ğŸ </a>
            <a th:href="@{/bills}" class="nav-link text-secondary">ğŸ’°</a>
            <a th:href="@{/chores}" class="nav-link text-secondary">ğŸ§¹</a>
            <a th:href="@{/events}" class="nav-link text-secondary">ğŸ“…</a>
            <a th:href="@{/calendar}" class="nav-link text-secondary">ğŸ—“ï¸</a>
            <a th:href="@{/users}" class="nav-link text-secondary">ğŸ‘¤</a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
            <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;"
                class="nav-link text-danger">ğŸšª</a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
