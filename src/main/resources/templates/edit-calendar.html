<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${calendar.id} != null ? 'Edit Calendar Item' : 'Add Calendar Item'">Edit Calendar Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">RoomieRadar</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title mb-3" th:text="${calendar.id} != null ? 'Edit Calendar Item' : 'Add Calendar Item'">Edit Calendar Item</h4>

                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!--New item form-->
                    <form th:object="${calendar}"
                          th:action="@{/calendar}"
                          method="post"
                          th:if="${calendar.id} == null"
                          novalidate>
                        <div th:if="${_csrf != null}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Title</label>
                            <input type="text" id="name" class="form-control"
                                   th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''" />
                            <div class="invalid-feedback" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" rows="4" class="form-control"
                                      th:field="*{description}"
                                      th:classappend="${#fields.hasErrors('description')} ? ' is-invalid' : ''"></textarea>
                            <div class="invalid-feedback" th:errors="*{description}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="dateStart" class="form-label">Start</label>
                                <input type="datetime-local" id="dateStart" class="form-control"
                                       th:field="*{dateStart}"
                                       th:value="${calendar.dateStart != null ? #temporals.format(calendar.dateStart, 'yyyy-MM-dd''T''HH:mm') : ''}"
                                       th:classappend="${#fields.hasErrors('dateStart')} ? ' is-invalid' : ''" />
                                <div class="invalid-feedback" th:errors="*{dateStart}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="dateEnd" class="form-label">End</label>
                                <input type="datetime-local" id="dateEnd" class="form-control"
                                       th:field="*{dateEnd}"
                                       th:value="${calendar.dateEnd != null ? #temporals.format(calendar.dateEnd, 'yyyy-MM-dd''T''HH:mm') : ''}"
                                       th:classappend="${#fields.hasErrors('dateEnd')} ? ' is-invalid' : ''" />
                                <div class="invalid-feedback" th:errors="*{dateEnd}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="repeatDuration" class="form-label">Repeat (days, 0 = none)</label>
                            <input type="number" id="repeatDuration" class="form-control"
                                   th:field="*{repeatDuration}" min="0" />
                            <div class="invalid-feedback" th:errors="*{repeatDuration}"></div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/calendar}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>

                    <!--Edit item form-->
                    <form th:object="${calendar}"
                          th:action="@{/calendar/{id}(id=${calendar.id})}"
                          method="post"
                          th:if="${calendar.id} != null"
                          novalidate>
                        <div th:if="${_csrf != null}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        </div>
                        <input type="hidden" name="_method" value="put" />

                        <div class="mb-3">
                            <label for="name_edit" class="form-label">Title</label>
                            <input type="text" id="name_edit" class="form-control"
                                   th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? ' is-invalid' : ''" />
                            <div class="invalid-feedback" th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="description_edit" class="form-label">Description</label>
                            <textarea id="description_edit" rows="4" class="form-control"
                                      th:field="*{description}"
                                      th:classappend="${#fields.hasErrors('description')} ? ' is-invalid' : ''"></textarea>
                            <div class="invalid-feedback" th:errors="*{description}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="dateStart_edit" class="form-label">Start</label>
                                <input type="datetime-local" id="dateStart_edit" class="form-control"
                                       th:field="*{dateStart}"
                                       th:value="${calendar.dateStart != null ? #temporals.format(calendar.dateStart, 'yyyy-MM-dd''T''HH:mm') : ''}"
                                       th:classappend="${#fields.hasErrors('dateStart')} ? ' is-invalid' : ''" />
                                <div class="invalid-feedback" th:errors="*{dateStart}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="dateEnd_edit" class="form-label">End</label>
                                <input type="datetime-local" id="dateEnd_edit" class="form-control"
                                       th:field="*{dateEnd}"
                                       th:value="${calendar.dateEnd != null ? #temporals.format(calendar.dateEnd, 'yyyy-MM-dd''T''HH:mm') : ''}"
                                       th:classappend="${#fields.hasErrors('dateEnd')} ? ' is-invalid' : ''" />
                                <div class="invalid-feedback" th:errors="*{dateEnd}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="repeatDuration_edit" class="form-label">Repeat (days, 0 = none)</label>
                            <input type="number" id="repeatDuration_edit" class="form-control"
                                   th:field="*{repeatDuration}" min="0" />
                            <div class="invalid-feedback" th:errors="*{repeatDuration}"></div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/calendar}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>

                    <!--Delete form (separate to avoid nested forms)-->
                    <div class="mt-3" th:if="${calendar.id} != null">
                        <form th:action="@{/calendar/{id}(id=${calendar.id})}" method="post" onsubmit="return confirm('Delete this item?');" style="display:inline;">
                            <div th:if="${_csrf != null}">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            </div>
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-outline-danger">Delete</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
