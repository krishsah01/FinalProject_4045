<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</header>

<main class="container my-4 flex-grow-1">
    <h2 class="mb-4">Add Chore</h2>
    <form id="add-chore-form">
        <div class="mb-3">
            <label for="chore-name" class="form-label">Chore Name</label>
            <input type="text" class="form-control" id="chore-name" required>
        </div>
        <div class="mb-3">
            <label for="assignee" class="form-label">Assign To</label>
            <select class="form-select" id="assignee" required>
                <option>Alice</option>
                <option>Bob</option>
                <option>Charlie</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Chore</button>
    </form>
</main>
