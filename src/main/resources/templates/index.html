<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoomieRadar | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-primary text-white text-center py-4 shadow-sm">
        <h1 class="fs-3 mb-1 fw-bold">RoomieRadar</h1>
        <p class="mb-0 small opacity-90">Shared Living Simplified</p>
    </header>

    <main class="container text-center mt-5 flex-grow-1" th:with="disabled=${noHousehold}">
        <div th:if="${noHousehold}" class="alert alert-warning mb-4">Join or create a household to unlock full features.
        </div>
        <h2 class="mb-4">Welcome Back, Roomie!</h2>
        <div class="row g-4">
            <div class="col-6 col-md-3">
                <a th:href="@{/bills}" class="text-decoration-none position-relative">
                    <div class="card option-card shadow-sm">
                        <div class="card-body">
                            <span class="fs-1 d-block mb-2">üí∞</span>
                            <h5 class="card-title">Bills</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a th:href="@{/chores}" class="text-decoration-none">
                    <div class="card option-card shadow-sm">
                        <div class="card-body">
                            <span class="fs-1 d-block mb-2">üßπ</span>
                            <h5 class="card-title">Chores</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a th:href="@{/events}" class="text-decoration-none">
                    <div class="card option-card shadow-sm">
                        <div class="card-body">
                            <span class="fs-1 d-block mb-2">üìÖ</span>
                            <h5 class="card-title">Events</h5>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-6 col-md-3">
                <a th:href="@{/calendar}" class="text-decoration-none">
                    <div class="card option-card shadow-sm">
                        <div class="card-body">
                            <span class="fs-1 d-block mb-2">üóìÔ∏è</span>
                            <h5 class="card-title">Calendar</h5>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="mt-5" th:if="${!noHousehold}">
            <h5 class="mb-3">Quick Add</h5>
            <div class="d-flex justify-content-center gap-3 flex-wrap">
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#billModal">Bill</button>
                <button class="btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#choreModal">Chore</button>
                <button class="btn btn-outline-primary" data-bs-toggle="modal"
                    data-bs-target="#eventModal">Event</button>
            </div>
        </div>
    </main>

    <nav class="navbar fixed-bottom navbar-bottom shadow-lg">
        <div class="container d-flex justify-content-around">
            <a th:href="@{/}" class="nav-link active" title="Home">
                <i class="bi bi-house-door-fill fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Home</span>
            </a>
            <a th:href="@{/bills}" class="nav-link" title="Bills">
                <i class="bi bi-cash-stack fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Bills</span>
            </a>
            <a th:href="@{/chores}" class="nav-link" title="Chores">
                <i class="bi bi-broom fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Chores</span>
            </a>
            <a th:href="@{/events}" class="nav-link" title="Events">
                <i class="bi bi-calendar-event fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Events</span>
            </a>
            <a th:href="@{/household}" class="nav-link" title="Household">
                <i class="bi bi-people-fill fs-4"></i>
                <span class="d-none d-sm-inline ms-1">People</span>
            </a>
            <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
            <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;"
                class="nav-link text-danger" title="Logout">
                <i class="bi bi-box-arrow-right fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Logout</span>
            </a>
        </div>
    </nav>

    <!-- Modals -->
    <div th:replace="~{fragments/modals :: modals}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
