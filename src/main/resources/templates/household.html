<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoomieRadar | Household</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">
  <header class="bg-primary text-white text-center py-4 shadow-sm">
    <h1 class="fs-3 mb-1 fw-bold">RoomieRadar</h1>
    <p class="mb-0 small opacity-90">Household Management</p>
  </header>

  <main class="container my-4 flex-grow-1 pb-5 mb-5">
    <div th:if="${warning}" class="alert alert-warning d-flex align-items-center" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${warning}"></span>
    </div>
    <div th:if="${message}" class="alert alert-success d-flex align-items-center" role="alert">
      <i class="bi bi-check-circle-fill me-2"></i>
      <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
      <i class="bi bi-exclamation-circle-fill me-2"></i>
      <span th:text="${error}"></span>
    </div>

    <div th:if="${me != null and me.household == null}">
      <div class="row g-4">
        <div class="col-12 col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex p-3 mb-3">
                  <i class="bi bi-house-add fs-2"></i>
                </div>
                <h5 class="card-title fw-bold">Join a household</h5>
              </div>
              <form method="post" th:action="@{/household/join}">
                <div class="mb-3">
                  <label class="form-label" for="name">Household Name</label>
                  <input class="form-control" id="name" name="name" required placeholder="Enter household name" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input class="form-control" id="password" name="password" type="password" required
                    placeholder="Enter household password" />
                </div>
                <button class="btn btn-primary w-100" type="submit">Join Household</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card shadow-sm h-100">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <div class="bg-success bg-opacity-10 text-success rounded-circle d-inline-flex p-3 mb-3">
                  <i class="bi bi-house-check fs-2"></i>
                </div>
                <h5 class="card-title fw-bold">Create a household</h5>
              </div>
              <form method="post" th:action="@{/household/create}">
                <div class="mb-3">
                  <label class="form-label" for="newname">Household Name</label>
                  <input class="form-control" id="newname" name="name" required placeholder="Choose a name" />
                </div>
                <div class="mb-3">
                  <label class="form-label" for="newpassword">Password</label>
                  <input class="form-control" id="newpassword" name="password" type="password" required
                    placeholder="Create a password" />
                </div>
                <button class="btn btn-success w-100" type="submit">Create Household</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:if="${me != null and me.household != null}">
      <div class="card shadow-sm mb-4 border-0">
        <div class="card-body p-4">
          <div class="d-flex align-items-center mb-4">
            <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3"
              style="width: 48px; height: 48px;">
              <i class="bi bi-house-heart-fill fs-4"></i>
            </div>
            <div>
              <h5 class="card-title fw-bold mb-0" th:text="${me.household.name}">Household Name</h5>
              <p class="text-muted mb-0 small">Household ID: <span th:text="${me.household.id}">#123</span></p>
            </div>
          </div>

          <h6 class="fw-bold text-muted text-uppercase small mb-3">Members (<span th:text="${membersCount}">0</span>)
          </h6>

          <div class="list-group mb-4 shadow-sm rounded-3 overflow-hidden" th:if="${membersCount > 0}">
            <div class="list-group-item d-flex align-items-center p-3" th:each="u : ${members}">
              <div class="bg-light rounded-circle d-flex align-items-center justify-content-center me-3"
                style="width: 40px; height: 40px;">
                <i class="bi bi-person-fill text-secondary"></i>
              </div>
              <span th:text="${u.username}" class="fw-medium">member</span>
            </div>
          </div>

          <div th:if="${membersCount == 0}" class="alert alert-info mb-3 d-flex align-items-center">
            <i class="bi bi-info-circle-fill me-2"></i>
            No members yet.
          </div>

          <a class="btn btn-outline-primary" href="/">
            <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
          </a>
        </div>
      </div>
    </div>
  </main>

  <nav class="navbar fixed-bottom navbar-bottom shadow-lg">
    <div class="container d-flex justify-content-around">
      <a th:href="@{/}" class="nav-link" title="Home">
        <i class="bi bi-house-door-fill fs-4"></i>
        <span class="d-none d-sm-inline ms-1">Home</span>
      </a>
      <a th:href="@{/bills}" class="nav-link" title="Bills">
        <i class="bi bi-cash-stack fs-4"></i>
        <span class="d-none d-sm-inline ms-1">Bills</span>
      </a>
      <a th:href="@{/chores}" class="nav-link" title="Chores">
        <i class="bi bi-broom fs-4"></i>
        <span class="d-none d-sm-inline ms-1">Chores</span>
      </a>
      <a th:href="@{/events}" class="nav-link" title="Events">
        <i class="bi bi-calendar-event fs-4"></i>
        <span class="d-none d-sm-inline ms-1">Events</span>
      </a>
      <a th:href="@{/calendar}" class="nav-link" title="Calendar">
        <i class="bi bi-calendar-week fs-4"></i>
        <span class="d-none d-sm-inline ms-1">Calendar</span>
      </a>
      <a th:href="@{/household}" class="nav-link active" title="Household">
        <i class="bi bi-people-fill fs-4"></i>
        <span class="d-none d-sm-inline ms-1">People</span>
      </a>
      <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
      <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;" class="nav-link text-danger"
        title="Logout">
        <i class="bi bi-box-arrow-right fs-4"></i>
        <span class="d-none d-sm-inline ms-1">Logout</span>
      </a>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/script.js}"></script>
</body>

</html>
