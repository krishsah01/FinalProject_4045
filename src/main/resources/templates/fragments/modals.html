<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
</head>
<body>
<!-- Bill Modal -->
<div class="modal fade" id="billModal" tabindex="-1" aria-labelledby="billModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="billModalLabel">Add Bill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="billModalForm">
          <div class="mb-3">
            <label for="billName" class="form-label">Bill Name</label>
            <input type="text" id="billName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="billAmount" class="form-label">Amount ($)</label>
            <input type="number" id="billAmount" class="form-control" min="0" step="0.01" required>
          </div>
          <div class="mb-3">
            <label for="billDescription" class="form-label">Description (optional)</label>
            <textarea id="billDescription" class="form-control" rows="2"></textarea>
          </div>
        </form>
        <div class="alert alert-warning mb-0" id="billModalLocked" th:if="${noHousehold}">Join or create a household to add a bill.</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="billModalSubmit" th:disabled="${noHousehold}">Add Bill</button>
      </div>
    </div>
  </div>
</div>

<!-- Chore Modal -->
<div class="modal fade" id="choreModal" tabindex="-1" aria-labelledby="choreModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="choreModalLabel">Add Chore</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="choreModalForm">
          <div class="mb-3">
            <label for="choreName" class="form-label">Chore Name</label>
            <input type="text" id="choreName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="choreDue" class="form-label">Due Date</label>
            <input type="date" id="choreDue" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="choreDescription" class="form-label">Description (optional)</label>
            <textarea id="choreDescription" class="form-control" rows="2"></textarea>
          </div>
        </form>
        <div class="alert alert-warning mb-0" id="choreModalLocked" th:if="${noHousehold}">Join or create a household to add a chore.</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="choreModalSubmit" th:disabled="${noHousehold}">Add Chore</button>
      </div>
    </div>
  </div>
</div>

<!-- Event Modal -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="eventModalForm">
          <div class="mb-3">
            <label for="eventName" class="form-label">Event Name</label>
            <input type="text" id="eventName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="eventDate" class="form-label">Date & Time</label>
            <input type="datetime-local" id="eventDate" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="eventDescription" class="form-label">Description (optional)</label>
            <textarea id="eventDescription" class="form-control" rows="2"></textarea>
          </div>
        </form>
        <div class="alert alert-warning mb-0" id="eventModalLocked" th:if="${noHousehold}">Join or create a household to add an event.</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="eventModalSubmit" th:disabled="${noHousehold}">Add Event</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
