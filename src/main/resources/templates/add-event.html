<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar | Add Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<header class="bg-primary text-white text-center py-3 shadow-sm">
    <h1 class="fs-3 mb-0">RoomieRadar</h1>
    <p class="mb-0 small opacity-75">Add New Event</p>
</header>

<main class="container my-4 flex-grow-1">
    <div th:if="${noHousehold}" class="alert alert-warning">You must join or create a household to add events.</div>
    <h2 class="mb-4">Add Event</h2>
    <form id="add-event-form" th:classappend="${noHousehold}? ' opacity-50'" th:attr="${noHousehold} ? 'aria-disabled=true' : ''">
        <div class="mb-3">
            <label for="event-name" class="form-label">Event Name</label>
            <input type="text" class="form-control" id="event-name" required th:disabled="${noHousehold}">
        </div>
        <div class="mb-3">
            <label for="event-date" class="form-label">Date & Time</label>
            <input type="datetime-local" class="form-control" id="event-date" required th:disabled="${noHousehold}">
        </div>
        <div class="mb-3">
            <label for="participants" class="form-label">Participants</label>
            <select class="form-select" id="participants" multiple th:disabled="${noHousehold}">
                <option>Alice</option>
                <option>Bob</option>
                <option>Charlie</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" th:disabled="${noHousehold}">Add Event</button>
    </form>
</main>

<nav class="navbar fixed-bottom bg-white border-top shadow-sm">
    <div class="container d-flex justify-content-around">
        <a th:href="@{/}" class="nav-link text-secondary">ğŸ </a>
        <a th:href="@{/bills}" class="nav-link text-secondary">ğŸ’°</a>
        <a th:href="@{/chores}" class="nav-link text-secondary">ğŸ§¹</a>
        <a th:href="@{/events}" class="nav-link text-secondary">ğŸ“…</a>
        <a th:href="@{/calendar}" class="nav-link text-secondary">ğŸ—“ï¸</a>
        <a th:href="@{/users}" class="nav-link text-secondary">ğŸ‘¤</a>
        <a th:href="@{/logout}" class="nav-link text-danger">ğŸšª</a>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<script>
    document.getElementById("add-event-form")?.addEventListener("submit", e => {
        e.preventDefault();
        alert("Event added! (placeholder)");
        window.location.href = /* go back to events page */ "/events";
    });
</script>
</body>
</html>
