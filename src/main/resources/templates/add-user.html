<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar | Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light d-flex flex-column min-vh-100">

<header class="bg-primary text-white text-center py-3 shadow-sm">
    <h1 class="fs-3 mb-0">RoomieRadar</h1>
    <p class="mb-0 small opacity-75">Add New User</p>
</header>

<main class="container my-4 flex-grow-1">
    <h2 class="mb-4">Add User (placeholder)</h2>
    <form id="add-user-form">
        <div class="mb-3">
            <label for="user-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="user-name" required>
        </div>
        <div class="mb-3">
            <label for="user-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="user-email" required>
        </div>
        <div class="mb-3">
            <label for="user-role" class="form-label">Role</label>
            <select class="form-select" id="user-role" required>
                <option>Member</option>
                <option>Admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
    </form>
</main>
