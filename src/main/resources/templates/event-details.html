<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar | Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<header class="bg-primary text-white text-center py-3 shadow-sm">
    <h1 class="fs-3 mb-0">RoomieRadar</h1>
    <p class="mb-0 small opacity-75">Event Details</p>
</header>

<main class="container my-4 flex-grow-1">
    <h2 class="mb-3" th:text="${event.name}">Event Name</h2>
    <ul class="list-group mb-3">
        <li class="list-group-item">
            <strong>Date:</strong>
            <span th:if="${event.eventDate}" th:text="${#temporals.format(event.eventDate, 'yyyy-MM-dd hh:mm a')}"></span>
            <span th:unless="${event.eventDate}" class="text-muted">Not set</span>
        </li>
        <li class="list-group-item">
            <strong>Created by:</strong>
            <span th:text="${event.userid.username}">User</span>
        </li>
        <li class="list-group-item">
            <strong>Description:</strong>
            <span th:if="${event.description}" th:text="${event.description}"></span>
            <span th:unless="${event.description}" class="text-muted">No description</span>
        </li>
    </ul>
    <a th:href="@{/events/edit/{id}(id=${event.id})}" class="btn btn-warning me-2">Edit Event</a>
    <a th:href="@{/events}" class="btn btn-secondary">Back to Events</a>
</main>

</body>
</html>
