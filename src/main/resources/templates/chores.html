<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar | Chores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-primary text-white text-center py-4 shadow-sm">
        <h1 class="fs-3 mb-1 fw-bold">RoomieRadar</h1>
        <p class="mb-0 small opacity-90">Chores Management</p>
    </header>

    <main class="container my-4 flex-grow-1 pb-5 mb-5">
        <div th:if="${noHousehold}" class="alert alert-warning d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>You must join or create a household to view or add chores.</div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark mb-0">Chores</h2>
            <a th:href="@{/chores/add}" class="btn btn-primary shadow-sm" th:classappend="${noHousehold}? ' disabled'"
                th:ariaDisabled="${noHousehold}">
                <i class="bi bi-plus-lg me-1"></i> Add Chore
            </a>
        </div>

        <div th:if="${noHousehold}" class="text-muted text-center py-5">
            <i class="bi bi-house-slash display-1 text-secondary opacity-25"></i>
            <p class="mt-3">Chore list hidden until household membership is established.</p>
        </div>

        <div th:unless="${noHousehold}" class="list-group shadow-sm rounded-3 overflow-hidden">
            <a href="#"
                class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center">
                <div>
                    <div class="fw-bold">Take out trash</div>
                    <small class="text-muted">Assigned to: Alice</small>
                </div>
                <span class="badge bg-warning text-dark rounded-pill">Pending</span>
            </a>
            <a href="#"
                class="list-group-item list-group-item-action p-3 d-flex justify-content-between align-items-center">
                <div>
                    <div class="fw-bold">Vacuum</div>
                    <small class="text-muted">Assigned to: Bob</small>
                </div>
                <span class="badge bg-success rounded-pill">Done</span>
            </a>
        </div>
    </main>

    <nav class="navbar fixed-bottom navbar-bottom shadow-lg">
        <div class="container d-flex justify-content-around">
            <a th:href="@{/}" class="nav-link" title="Home">
                <i class="bi bi-house-door-fill fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Home</span>
            </a>
            <a th:href="@{/bills}" class="nav-link" title="Bills">
                <i class="bi bi-cash-stack fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Bills</span>
            </a>
            <a th:href="@{/chores}" class="nav-link active" title="Chores">
                <i class="bi bi-broom fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Chores</span>
            </a>
            <a th:href="@{/events}" class="nav-link" title="Events">
                <i class="bi bi-calendar-event fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Events</span>
            </a>
            <a th:href="@{/household}" class="nav-link" title="Household">
                <i class="bi bi-people-fill fs-4"></i>
                <span class="d-none d-sm-inline ms-1">People</span>
            </a>
            <a th:href="@{/logout}" class="nav-link text-danger" title="Logout">
                <i class="bi bi-box-arrow-right fs-4"></i>
                <span class="d-none d-sm-inline ms-1">Logout</span>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
