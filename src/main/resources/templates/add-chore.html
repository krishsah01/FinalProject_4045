<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomieRadar | Add Chore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

<header class="bg-primary text-white text-center py-3 shadow-sm">
    <h1 class="fs-3 mb-0">RoomieRadar</h1>
    <p class="mb-0 small opacity-75">Add New Chore</p>
</header>

<main class="container my-4 flex-grow-1">
    <h2 class="mb-4">Add Chore</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <form th:action="@{/chores/add}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="chore-name" class="form-label">Chore Name</label>
            <input type="text" class="form-control" id="chore-name" name="name" required>
        </div>

        <div class="mb-3">
            <label for="assignee" class="form-label">Assign To</label>
            <select class="form-select" id="assignee" name="assigneeId" required>
                <option value="">-- Select Member --</option>
                <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.username}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate" name="dueDate" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add Chore</button>
    </form>
</main>

<nav class="navbar fixed-bottom bg-white border-top shadow-sm">
    <div class="container d-flex justify-content-around">
        <a th:href="@{/}" class="nav-link text-secondary">ğŸ </a>
        <a th:href="@{/bills}" class="nav-link text-secondary">ğŸ’°</a>
        <a th:href="@{/chores}" class="nav-link text-secondary">ğŸ§¹</a>
        <a th:href="@{/events}" class="nav-link text-secondary">ğŸ“…</a>
        <a th:href="@{/calendar}" class="nav-link text-secondary">ğŸ—“ï¸</a>
        <a th:href="@{/household}" class="nav-link text-secondary">ğŸ‘¥</a>
        <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
        <a href="#" onclick="document.getElementById('logoutForm').submit(); return false;" class="nav-link text-danger" title="Logout">
            <span>Logout</span>
        </a>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
